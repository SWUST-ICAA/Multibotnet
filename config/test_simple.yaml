# 最简单的本地测试配置

IP:
  self: '*'
  localhost: '127.0.0.1'

# 发送话题
send_topics:
  - topic: /test/imu
    message_type: sensor_msgs/Imu
    max_frequency: 10
    bind_address: self
    port: 4001
    compression: false
    batch: false

  - topic: /test/cmd_vel
    message_type: geometry_msgs/Twist
    max_frequency: 20
    bind_address: self
    port: 4002
    compression: false
    batch: false

# 接收话题
recv_topics:
  - topic: /received/imu
    message_type: sensor_msgs/Imu
    connect_address: localhost
    port: 4001

  - topic: /received/cmd_vel
    message_type: geometry_msgs/Twist
    connect_address: localhost
    port: 4002

# 服务配置
provide_services:
  - service_name: /test/set_bool
    service_type: std_srvs/SetBool
    bind_address: self
    port: 5001

request_services:
  - service_name: /test/set_bool
    service_type: std_srvs/SetBool
    connect_address: localhost
    port: 5001
    timeout_ms: 3000
    max_retries: 3

# 简化的高级配置
advanced:
  compression:
    enable: false
  batch:
    enable: false
  thread_pool:
    size: 2